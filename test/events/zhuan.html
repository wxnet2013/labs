<div id="label"></div>
<script>
function fn(e){
	alert(e.type);
	document.getElementById('label').innerHTML = window.orientation;

	document.querySelector('meta[name="viewport"]').content = '';
}

//webkit移动版 差不多都支持
window.addEventListener('load',fn,false);
window.addEventListener('orientationchange',fn,false);
</script>
