<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<style>
	body {
		background:#f7f7f7;
	}
	.wen-wrapper {
		width:990px;
		margin:0 auto;
	}
	.wen-wrapper a{
		text-decoration:none;
	}
	
	.wen-wrapper .crumb {
		font-size:12px;
		padding:20px 10px;
		color:#666;
	}
	.wen-wrapper .crumb span {
		margin:0 10px;
	}
	
	.wen-wrapper .step-content {
		border:1px solid #eee;
		border-top:2px solid #ffd0ae;
		box-shadow: 0px 0px 0px 1px #eee;
		background:#fff;
		padding:30px;
		position: relative;
	}
	.bottom-img {
		z-index:-1;
		position:absolute;
		bottom:-12px;
		left: 10px;
		width:974px;
		height:11px;
		background: url(http://gtms02.alicdn.com/tps/i2/TB1SB.HFXXXXXbVbXXXjs4rJXXX-974-11.png) no-repeat;
		_background: url(http://gtms04.alicdn.com/tps/i4/TB1Wq.SFFXXXXXhXVXXjs4rJXXX-974-11.png) no-repeat;
	}
	.hd {
		text-align:center;
	}
	.hd h3 {
		font-size:28px;
		color:#333;
		margin:0;
	}
	.hd .pointer {
		width: 179px;
		height: 26px;
		background: url(http://gtms03.alicdn.com/tps/i3/TB1yzxQFFXXXXaLapXXEs7eLpXX-500-500.png);
		position: relative;
		margin: 30px auto;
	}
	.hd .pointer.step1 {
		background-position: 0 0;
	}
	.hd .pointer.step2 {
		background-position: 0 -36px;
	}
	.hd .pointer.step3 {
		background-position: 0 -72px;
	}
	
	.bd {
		border-top:1px solid #ffe7d6;
		border-bottom:1px solid #f0f0f0;
	}
	.ft {
		position: relative;
		padding: 30px;
	}
	.ft .prev {
		position: absolute;
		left: 30px;
		top:27px;
	}
	.ft .next {
		position: absolute;
		right: 30px;
		top:27px;
	}
		
	</style>
</head>
<body>
	<div class="wen-wrapper">
		<div class="crumb">
			<a href="">首页</a><span>></span><a href="">知识小报</a><span>></span><a href="">制作小报</a>
		</div>
		<div class="step-content">
			<div class="hd">
				<h3>汇聚你我的力量，让知识帮助更多人！</h3>
				<!-- step1 step2 step3 -->
				<div class="pointer step1"></div>
			</div>
			<div class="bd">
				内容
			</div>
			<div class="ft">
				<div class="prev"><a href="">上一步</a></div>
				<div class="next"><span>选择：</span><span>汽车 > 二手车</span> <a href="">下一步</a></div>
			</div>
			<div class="bottom-img">
				
			</div>
		</div>
	</div>
</body>
</html>
